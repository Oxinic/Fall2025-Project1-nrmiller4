<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CS 330 Project #1</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #f8f9fa;
            color: #333;
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .start-container {
            background: white;
            padding: 60px 50px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            text-align: center;
            max-width: 480px;
            width: 100%;
            border: 1px solid #e9ecef;
        }
        
        .student-name {
            font-size: 2.4rem;
            font-weight: 600;
            color: #212529;
            margin-bottom: 12px;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.6s ease forwards;
        }
        
        .course-info {
            font-size: 1rem;
            color: #6c757d;
            font-weight: 400;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.6s ease 0.2s forwards;
        }
        
        .project-title {
            font-size: 1.3rem;
            color: #495057;
            margin-bottom: 40px;
            font-weight: 400;
            line-height: 1.5;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.6s ease 0.4s forwards;
        }
        
        .continue-btn {
            background: #343a40;
            color: white;
            padding: 14px 28px;
            text-decoration: none;
            border-radius: 6px;
            font-weight: 500;
            display: inline-block;
            font-size: 0.95rem;
            transition: all 0.2s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: slideUp 0.6s ease 0.6s forwards;
        }
        
        .continue-btn:hover {
            background: #23272b;
            transform: translateY(-1px);
        }
        
        @keyframes slideUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 600px) {
            .start-container {
                padding: 50px 40px;
                margin: 20px;
            }
            
            .student-name {
                font-size: 2rem;
            }
            
            .project-title {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="start-container">
        <div class="student-name">Noland Miller</div>
        <div class="course-info">CS 330, Project #1</div>
        <div class="project-title">The Amazing Spider-Man 2<br>Movie Showcase</div>
        
        <a href="movie.html" class="continue-btn">
            View Project
        </a>
    </div>
</body>
</html>
